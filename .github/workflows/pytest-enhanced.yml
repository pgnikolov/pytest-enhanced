name: pytest-enhanced analytics

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-and-export:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ§° Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest rich typer
          pip install -e .

      - name: ğŸ§ª Run pytest with enhanced plugin
        run: |
          pytest --enhanced -q || true

      - name: ğŸ“Š Export results to CSV
        run: |
          pytest-enhanced export --format csv --output pytest_results.csv

      - name: ğŸ“¤ Upload results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: pytest-enhanced-results
          path: pytest_results.csv
          retention-days: 7
